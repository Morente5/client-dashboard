<nb-actions class="header-container left" size="medium">
	<nb-action
		*ngIf="(authService.currentUserProjects$ | async)?.length"
		class="control-item"
		(click)="toggleSidebar()"
		icon="nb-menu"
		aria-label="menu"
	></nb-action>
	<nb-action
		class="control-item"
		icon="nb-home"
		(click)="homeClick()"
		aria-label="home"
	></nb-action>
	<nb-action
		class="control-item"
	>
	<strong>{{renderTitle}}</strong>
	</nb-action>

</nb-actions>

<nb-actions class="header-container medium right" size="medium">
	<!-- <nb-action class="control-item disabled" icon="nb-notifications"></nb-action>
	<nb-action class="control-item" icon="nb-email"></nb-action> -->
	<nb-action>
		<nb-user
			*ngIf="authService.currentUser as user"
			[picture]="user.photoURL"
			[name]="user.displayName"
			[nbContextMenu]="user.isAdmin ? adminMenu : userMenu"
		>
		</nb-user>
	</nb-action>

</nb-actions>
