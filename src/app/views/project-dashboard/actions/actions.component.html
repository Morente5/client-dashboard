<bmc-back-button [route]="['project', project.id]" [title]="project.name"></bmc-back-button>

<nb-card class="full-card-calendar">
	<ng-container *ngIf="url">
		<iframe class="full-frame-calendar" frameborder="0" style="border:0" [src]="url"></iframe>
	</ng-container>
	<ng-container *ngIf="!url">
		<h5 class="m-auto" i18n>There's no data</h5>
	</ng-container>
</nb-card>
