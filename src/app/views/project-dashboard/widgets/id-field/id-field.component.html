<form
	[formGroup]="formId"
	class="input-group input-group-sm pb-2"
>
	<label for="id" class="col-md-5 col-lg-3 col-form-label">{{label}}:</label>
	<input
		type="text"
		class="form-control"
		[formControlName]="key"
		[placeholder]="label"

		i18n-placeholder
		aria-label="ID"
		i18n-aria-label
	>
	<div class="input-group-append">
		<button
			type="submit"
			class="btn btn-success icon"
			i18n
			(click)="setID()"
			[disabled]="formId.pristine"
		>
			SET
		</button>
	</div>
</form>
