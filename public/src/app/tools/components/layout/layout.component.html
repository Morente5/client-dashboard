<bmc-topbar
	(onToggleSidebar)="toggleSidebar()"
	[user]="user"
	[projects$]="projects$"
	></bmc-topbar>
	<bmc-sidebar
	*ngIf="user && projects$ | async"
	[projects$]="projects$"
	(onSelectProject)="mobileCloseSidebar()"
	[opened]="openedSidebar"
	[ngClass]="openedSidebar ? 'opened' : 'closed'"
></bmc-sidebar>
<div
	*ngIf="isMobile() && openedSidebar"
	class="sidebar-overlay"
></div>
<bmc-main></bmc-main>
<simple-notifications
	[options]="notificationsDefaultOptions"
></simple-notifications>
